<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boiler Galería simple</title>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.8.55/css/materialdesignicons.min.css
    ">

</head>
<body>
    <main class="main">
		<h1> Galería simple</h1>
	<!-- CAMBIO DE ESTILOS -->
	<div class="themes">
	<button class="btn1"><i class="fas fa-sun"></i></button>
	<button class="btn2"><i class="fas fa-moon"></i></button>
	<button class="btn3"><i class="fas fa-palette"></i></button>
	</div>

	</button>
   <!-- SLIDER -->
   <div class="CajaGrande">
    <!-- imagen del slider -->
	<img  id="caja" src="assets/images/1.jpg" alt="Main picture">
	<div class="caja-descripcion"></div>
	<button class="btn-descrip"> descripcion</button>
	<!-- controles -->
	<div class="control1"><div class="flechaIzq"><img class="controlimg"  src="assets/images/previous.png" alt=""></div></div>
	<div class="control2"> <div class= "flechaDer"><img class="controlimg" src="assets/images/next.png" alt=""></div></div>
  </div>
   <!-- MINIATURAS -->
	<section class="caja_mini">
		<img class="mini" src="assets/images/1.jpg" alt="picture1" >
		<img class="mini" src="assets/images/2.jpg" alt="picture2" >
		<img class="mini" src="assets/images/3.jpg" alt="picture3" >
		<img class="mini" src="assets/images/4.jpg" alt="picture4" >
		<img class="mini" src="assets/images/5.jpg" alt="picture5" >
		<img class="mini" src="assets/images/6.jpg" alt="picture6" >
		<img class="mini" src="assets/images/7.jpg" alt="picture7" >
		<img class="mini" src="assets/images/8.jpg" alt="picture8" >
		<img class="mini" src="assets/images/9.jpg" alt="picture9" >
	</section>
	</main>
    <script src="app/main.js"></script>
</body>
</html>
